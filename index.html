<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<form action="employee" method="post">
			<h1>Employee Registration Form</h1><hr>
			<table>
				<tr>
					<td>Employee Id :</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>Employee Name :</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Employee Gender :</td>
					<td><input type="radio" name="gender" value="Male">Male</td>
					<td><input type="radio" name="gender" value="Female">Female</td>
				</tr>
				<tr>
					<td>Employee Role :</td>
					<td>
						<select name="role" multiple="multiple">
							<option value="Development">Development</option>
							<option value="Testing">Testing</option>
							<option value="Marketing">Marketing</option>
							<option value="Finance">Finance</option>
							<option value="Designing">Designing</option>
							<option value="Deployment">Deployment</option>	
						</select>
					</td>
				</tr>
				<tr>
					<td>Employee Location :</td>
					<td>
						<select name="location" multiple="multiple">
							<option value="Tamilnadu">Tamilnadu</option>
							<option value="Kerala">Kerala</option>
							<option value="Andra">Andra</option>
							<option value="Bihar">Bihar</option>
							<option value="Telungana">Telungana</option>
							<option value="Rajasthan">Rajasthan</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="pass" value="true">Do you have passport</td>
				</tr>
				<tr>
					<td><input type="submit" value="Register"></td>
					<td><input type="reset" value="Clear"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
